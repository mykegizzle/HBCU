<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .info {
        text-align: center;
      }
      .image1 {
        padding-top: 5px;
        position: absolute;
        margin-top: 100px;
        left: 35px;
        width: 300px;
        height: 400px;
      }

      .youtube {
        margin-top: 50px;
        margin-left: 175px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 7px;
        row-gap: 7px;
        grid-template-areas:
          ". . . "
          ". . . "
          ". . . ";
        justify-content: space-evenly;
        justify-items: center;
        align-items: center;
      }
      .college {
        width: 75%;
        height: 75%;
        background-image: url("./seals/PrairieViewA&MUniversity.png");
        margin-left: auto;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        word-wrap: break-word;
        text-overflow: clip;
        text-align: center;
        font-size: 35px;
        margin-left: 420px;
      }

      body {
        background: #330066;
        text-align: center;
        align-content: center;
        width: 75vw;
        height: 100vh;
        scroll-behavior: auto;
      }

      @media (max-width: 1200px) {
        .college {
          margin-left: auto;
          width: 55%;
          height: 75%;
          background-image: url("./seals/PrairieViewA&MUniversity.png");
          background-size: contain;
          background-position: left;
          background-repeat: no-repeat;
        }
      }
      @media (max-width: 800px) {
        .college {
          margin-left: auto;
          width: 55%;
          height: 75%;
          background-image: url("./seals/PrairieViewA&MUniversity.png");
          background-size: contain;
          background-position: left;
          background-repeat: no-repeat;
        }
      }
      @media (max-width: 800px) {
        .youtube {
          margin-left: -50px;
          left: 5px;
          float: left;
          display: block;
        }
      }
      @media (max-width: 1200px) {
        .youtube {
          margin-left: -150px;
          left: 5px;
          float: left;
          display: block;
        }
      }

      @media (max-width: 800px) {
        .image1 {
          grid-template-columns: 1fr;
          float: left;
          display: block;
        }
      }
      @media (max-width: 1200px) {
        .image1 {
          opacity: 0;
          grid-template-columns: 1fr;
          float: left;
          display: block;
        }
      }
    </style>
    <title>Prairie View A&M</title>
